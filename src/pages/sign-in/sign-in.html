<ion-header>
    <ion-navbar color="danger">
        <ion-title>Login</ion-title>
      </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
        <ion-list>   
            <ion-item>
              <ion-input text-input-highlight-color-valid= "secondary" type="text" placeholder="Username" [(ngModel)]="username" [myIonicInput]="myStyles"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input text-input-highlight-color-invalid= "danger"type="password" placeholder="Password"></ion-input>
            </ion-item>
            <p *ngIf="myStyles.showUsername" class="hint">
            You are typing username
            </p>
              <button ion-button item-right color="secondary" (click)="pickPizza()">Login</button>
            </ion-list>
            </ion-card-content>
  </ion-card>
</ion-content>
